<!DOCTYPE html>
<html lang="es-ES"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{master.html}">
<head>
	<title>Asesores Comerciales</title>
	<meta charset="UTF-8">
</head>
<body>

	<div class="container section" layout:fragment="contenido_personalizado">
		<!-- Content page-->
		<section class="full-box dashboard-contentPage">
			<!-- NavBar -->
			<nav class="full-box dashboard-Navbar">
				<ul class="full-box list-unstyled text-right">
					<li class="pull-left">
						<a href="#!" class="btn-menu-dashboard"><i class="zmdi zmdi-more-vert"></i></a>
					</li>
				</ul>
			</nav>
			<!-- Content page -->
			<div class="container-fluid">
				<div class="page-header">
					<h1 class="text-titles"><i class="zmdi zmdi-account zmdi-hc-fw"></i> Administracion <small>UBIGEOS</small></h1>
				</div>
			</div>

			<div class="container-fluid">
				<ul class="breadcrumb breadcrumb-tabs">
					<li>
						<a th:href="@{/admin/ubigeos/nuevo}" class="btn btn-info">
							<i class="zmdi zmdi-plus"></i> &nbsp; NUEVO UBIGEO
						</a>
					</li>
					<li>
						<a th:href="@{/admin/ubigeos}" class="btn btn-success">
							<i class="zmdi zmdi-format-list-bulleted"></i> &nbsp; LISTA DE UBIGEOS
						</a>
					</li>
					<li>
						<a th:href="@{/admin/ubigeos/buscador}" class="btn btn-primary">
							<i class="zmdi zmdi-search"></i> &nbsp; BUSCAR UBIGEO
						</a>
					</li>
				</ul>
			</div>

			<!-- Panel nuevo administrador -->
			<div class="container-fluid">
				<div class="panel panel-info">
					<div class="panel-heading">
						<h3 class="panel-title"><i class="zmdi zmdi-plus"></i> &nbsp; NUEVO ASESOR COMERCIAL</h3>
					</div>
					<div class="panel-body">
						<form th:action="@{''}" method="post" th:object="${ubigeo}">
							<fieldset>
								<legend><i class="zmdi zmdi-account-box"></i> &nbsp; Información de ubicacion</legend>
								<div class="container-fluid">
									<div class="row">
										<div class="col-xs-12 col-sm-6">
											<div class="form-group label-floating">
												<label for="departamento" class="control-label">Departamento *</label>
												<input id="departamento"  pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ ]{1,30}"
													   class="form-control"
													   type="text"
													   name="departamento-reg"
													   required=""
													   maxlength="30"
													   th:field="*{departamento}"
													   th:errorclass="is-invalid">

												<div class="invalid-feedback" th:errors="*{departamento}"></div>
											</div>
										</div>
										<div class="col-xs-12 col-sm-6">
											<div class="form-group label-floating">
												<label for="provincia" class="control-label">Provincia *</label>
												<input id="provincia"  pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ ]{1,30}"
													   class="form-control"
													   type="text"
													   name="provincia-reg"
													   required=""
													   maxlength="30"
													   th:field="*{provincia}"
													   th:errorclass="is-invalid">

												<div class="invalid-feedback" th:errors="*{provincia}"></div>
											</div>
										</div>
										<div class="col-xs-12 col-sm-6">
											<div class="form-group label-floating">
												<label for="distrito" class="control-label">Distrito *</label>
												<input id="distrito"  pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ ]{1,30}"
													   class="form-control"
													   type="text"
													   name="distrito-reg"
													   required=""
													   maxlength="30"
													   th:field="*{distrito}"
													   th:errorclass="is-invalid">

												<div class="invalid-feedback" th:errors="*{distrito}"></div>
											</div>
										</div>
									</div>
								</div>
							</fieldset>
							<br>
							<br>
							<div class="text-center" style="margin-top: 20px;">
								<div style="display: inline-block;">
									<a th:href="@{/admin/ubigeos}" type="submit" class="btn btn-info btn-raised btn-sm"><i class="zmdi zmdi-close-circle zmdi-hc-lg"></i> CANCELAR</a>
								</div>
								<div style="display: inline-block; margin-left: 10px;">
									<button type="submit" class="btn btn-info btn-raised btn-sm"><i class="zmdi zmdi-floppy zmdi-hc-lg"></i> [[${ubigeo.id ne null ? 'Actualizar' : 'Guardar'}]] Ubigeo</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>

		</section>
	</div>


	<!--====== Scripts -->
	<script th:src="@{/js/jquery-3.1.1.min.js}"></script>
	<script th:src="@{/js/sweetalert2.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/material.min.js}"></script>
	<script th:src="@{/js/ripples.min.js}"></script>
	<script th:src="@{/js/jquery.mCustomScrollbar.concat.min.js}"></script>
	<script th:src="@{/js/main.js}"></script>
	<script>
		$.material.init();
	</script>
</body>
</html>
