<!DOCTYPE html>
<html lang="es"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Iniciar sesion</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" th:href="@{/css/main.css}">
	<style type="text/css">
		input{
			color: #FFF !important;
		}

	</style>
</head>
<body>
	<div class="full-box login-container cover">
		<div th:if="${param.error}" class="alert alert-danger my-3">
			El email o la contraseña son incorrectas.
		</div>

		<form th:action="@{'/login'}" method="post" class="logInForm wform">
			<p class="text-center text-muted"><i class="zmdi zmdi-account-circle zmdi-hc-5x"></i></p>
			<p class="text-center text-muted text-uppercase">Inicia sesión con tu cuenta</p>
			<div class="form-group label-floating">
			  <label class="control-label" for="email">Email</label>
			  <input class="form-control" id="email" name="username" type="email">
			  <p class="help-block">Escribe correo electronico</p>
			</div>
			<div class="form-group label-floating">
			  <label class="control-label" for="password">Contraseña</label>
			  <input class="form-control" id="password" name="password" type="password">
			  <p class="help-block">Escribe tú contraseña</p>
			</div>
			<div class="form-group text-center">
				<input type="submit" value="Iniciar sesión" class="btn btn-info" style="color: #FFF;">
			</div>
			<div class="row text-center">
			<div>
				<a type="submit" class="btn btn-info" style="color: #FFF;" th:href="@{/recover-password}">
					Olvidé mi contraseña
				</a>
			</div>

		</div>
		</form>
		
		
	</div>
	<!--====== Scripts -->
	<script th:src="@{/js/jquery-3.1.1.min.js}"></script>
	<script th:src="@{/js/sweetalert2.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/material.min.js}"></script>
	<script th:src="@{/js/ripples.min.js}"></script>
	<script th:src="@{/js/jquery.mCustomScrollbar.concat.min.js}"></script>
	<script th:src="@{/js/main.js}"></script>
	<script>
		$.material.init();
	</script>
	<script th:inline="javascript">
		var login = [[${login}]]
		
		console.log(login)
		if(login){			
			swal({"type": "warning", "title": "Lo sentimos", "text": login})
		}
	</script>
</body>
</html>
